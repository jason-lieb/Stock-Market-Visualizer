<body>
  <nav class="navbar navbar-expand-lg bg-light border-bottom border-dark border-opacity-50 bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand bg-dark text-light p-2 fw-bold rounded" href="#">Stock Market Visualizer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbar-toggler"><!--d-flex justify-content-end-->
        <!-- <div class="navbar-btn navbar-nav nav-pills"> -->
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <button id="nav-btn1" class="nav-link text-dark bg-light m-2 border border-info border-opacity-80" href="#">STOCKS</button>
            </li>
            <li class="nav-item">
              <button id="nav-btn2" class="nav-link text-dark bg-light m-2 border border-dark border-opacity-80" href="#">CURRENCY</button>
            </li>
            <li class="nav-item">
              <button id="nav-btn3" class="nav-link text-dark bg-light m-2 border border-dark border-opacity-80" href="#">GOVERNMENT DATA</button>
            </li>
          </ul>
        <!-- </div> -->
      </div>
    </div>
  </nav>

  <main class="container-fluid mt-5">
    <div class="row justify-content-around">
      <div class="col-sm-12 col-md-2 d-grid gap-2" >

        <input id="search" class="form-control " type="search" placeholder="Search bar here..." value="" aria-label="Search bar input example">

        <div class="card default-card" style=" padding-bottom: 2rem;">
          <div id="default-btns" class="card-body">
            <h5 class="card-title">Default Options</h5>
            <div class="d-grid gap-2">
              <button data-value="AMZN" class="btn btn-dark rounded-1">AMZN</button>
              <button data-value="AAPL" class="btn btn-dark rounded-1">AAPL</button>
              <button data-value="GOOG" class="btn btn-dark rounded-1">GOOG</button>
              <button data-value="META" class="btn btn-dark rounded-1">META</button>
              <button data-value="NFLX" class="btn btn-dark rounded-1">NFLX</button>
              <button data-value="TSLA" class="btn btn-dark rounded-1">TSLA</button>
            </div>
          </div>
        </div>


      </div>
      <div class="col-sm-12 col-md-7">

        <div class="">
          <div class="" id="chart" style=" height: 35em; border: 3px black solid;"></div>
        </div>

        <div class="time-btns">
          <button data-value="3-m" id="3mon-btn" class="btn btn-dark btn-outline-info rounded-1" type="button">3m</button>
          <button data-value="6-m" id="6mon-btn" class="btn btn-dark rounded-1" type="button">6m</button>
          <button data-value="YTD" id="ytd-btn" class="btn btn-dark rounded-1" type="button">YTD</button>
          <button data-value="1-y" id="1y-btn" class="btn btn-dark rounded-1" type="button">1y</button>
          <button data-value="3-y" id="3y-btn" class="btn btn-dark rounded-1" type="button">3y</button>
          <button data-value="10-y" id="10y-btn" class="btn btn-dark rounded-1" type="button">10y</button>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="card w-100 fixed-bottom text-center">
      <div class="card-body">
        <h5 class="card-title">Title</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <div class = "footer-btns d-flex justify-content-between">
        <button id="footer-btn1" class="btn btn-dark rounded-1" type="button">contant running data</button>
        <button id="footer-btn2" class="btn btn-dark rounded-1" type="button">contant running data</button>
        <button id="footer-btn3" class="btn btn-dark rounded-1" type="button">contant running data</button>

        </div>
