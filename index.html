<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Stock Market Visualizer</title>
</head>
<body>
  <!-- Nav -->
  <nav class="navbar navbar-expand-md bg-light border-bottom border-dark border-opacity-50 bg-body-tertiary justify-content-between">
      <a class="navbar-brand bg-dark text-light ms-2 p-2 fw-bold rounded">Stock Market Visualizer</a>
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbar-toggler"><!--d-flex justify-content-end-->
          <div id="navbar-btns" class="navbar-nav nav-pills ">
              <button id="nav-btn1" data-value="Stocks" class="nav-link text-dark bg-light ms-2 px-1 my-1 mx-md-2 border border-info border-success border-opacity-50" href="#">STOCKS</button>
              <button id="nav-btn2" data-value="Currency" class="nav-link text-dark bg-light ms-2 px-1 my-1 mx-md-2 border border-dark border-success border-opacity-50" href="#">CURRENCY</button>
              <button id="nav-btn3" data-value="Government Data" class="nav-link text-dark bg-light ms-2 px-1 my-1 mx-md-2 border border-dark border-success border-opacity-50" href="#">GOVERNMENT DATA</button>
          </div>
      </div>
  </nav>

  <main class="container-fluid mt-5">
    <div class="row justify-content-around">
      <div class="col-sm-3 d-flex flex-column" id="search_default">

        <!-- Inputs -->
        <input id="search" class="form-control mb-5" type="search" placeholder="Search stock tickers here" aria-label="Stock search bar input">
        <div id="toCurrency" class="d-none">
          <label for="toCurrency">To Currency</label>
          <select name="toCurrency"></select>
        </div>
        <div id="fromCurrency" class="d-none">
          <label for="fromCurrency" >From Currency</label>
          <select name="fromCurrency"></select>
        </div>
        <button id="loadCurrency" class="btn btn-dark rounded-1 d-none">Load Data</button>

        <!-- Defaults -->
        <div class="card default-card flex-fill" style=" padding-bottom: 2rem;">
          <div id="default-btns" class="card-body">
            <h5 class="card-title">Default Options</h5>
            <div class="d-grid gap-2" id="stock-card"> <!-- use d-none to show or hide different buttons under different category-->
              <button data-value="AMZN" class="btn btn-dark rounded-1">AMZN</button>
              <button data-value="AAPL" class="btn btn-dark rounded-1">AAPL</button>
              <button data-value="GOOG" class="btn btn-dark rounded-1">GOOG</button>
              <button data-value="META" class="btn btn-dark rounded-1">META</button>
              <button data-value="NFLX" class="btn btn-dark rounded-1">NFLX</button>
              <button data-value="TSLA" class="btn btn-dark rounded-1">TSLA</button>
            </div>
            <div class="d-grid gap-2 d-none" id="governdata-card">
              <button data-value="GDP" class="btn btn-dark rounded-1">GDP</button>
              <button data-value="CPI" class="btn btn-dark rounded-1">CPI</button>
              <button data-value="Unemployment Rate" class="btn btn-dark rounded-1">Unemployment Rate</button>
            </div>
            <div class="d-grid gap-2 d-none" id="currency-card">
              <button data-value="EUR/USD" class="btn btn-dark rounded-1">EUR/USD</button>
              <button data-value="GBP/USD" class="btn btn-dark rounded-1">GBP/USD</button>
              <button data-value="USD/JPY" class="btn btn-dark rounded-1">USD/JPY</button>
            </div>
          </div>
        </div>


      </div>
      <div class="col-sm-7">
        <!-- Chart -->
        <div class="d-flex justify-content-center align-items-center" id="chart" style=" height: 35em; border: 3px black solid;"></div>

        <!-- Time Buttons -->
        <div id="time-btns">
          <button data-value="3-m" id="3mon-btn" class="btn btn-dark btn-outline-info rounded-1" type="button">3m</button>
          <button data-value="6-m" id="6mon-btn" class="btn btn-dark rounded-1" type="button">6m</button>
          <button data-value="YTD" id="ytd-btn" class="btn btn-dark rounded-1" type="button">YTD</button>
          <button data-value="1-y" id="1y-btn" class="btn btn-dark rounded-1" type="button">1y</button>
          <button data-value="3-y" id="3y-btn" class="btn btn-dark rounded-1" type="button">3y</button>
          <button data-value="10-y" id="10y-btn" class="btn btn-dark rounded-1" type="button">10y</button>
        </div>

      </div>
    </div>
  </main>

  <div style="height: 100px"></div>
  <div class="sticky-bottom">
    <div class="card w-100  text-center">
      <div class="card-body">
        <!-- <h5 class="card-title">Title</h5> -->
        <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
        <div class = "footer-btns d-flex justify-content-between">
        <button id="footer-btn1" class="btn btn-dark rounded-1" type="button">contant running data</button>
        <button id="footer-btn2" class="btn btn-dark rounded-1" type="button">contant running data</button>
        <button id="footer-btn3" class="btn btn-dark rounded-1" type="button">contant running data</button>
        <button id="footer-btn4" class="btn btn-dark rounded-1" type="button">contant running data</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="container" style="height: 100px">
    <div class="col-6 d-flex justify-content-around">
      <span><b>About</b></span><span><b>Contact</b></span><span><b>Support</b></span><span><b>Social</b></span>
    </div>
  </footer>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./assets/script.js" ></script>
</body>
</html>
